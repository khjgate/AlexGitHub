# 뉴스레터 자동 발송 GitHub Actions 워크플로우
# 매주 월요일 오전 8시 (KST) 자동 실행

name: Newsletter Auto Send

on:
  # 매주 월요일 오전 8시 KST (= 일요일 23:00 UTC)
  schedule:
    - cron: '0 23 * * 0'
  # 수동 실행도 가능
  workflow_dispatch:

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: NewsLetter_sender
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run newsletter sender
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          DISPLAY_EMAIL: ${{ secrets.DISPLAY_EMAIL }}
        run: |
          python newsletter_sender.py

      - name: Commit and push HTML file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add newsletter_preview_auto.html || true
          git commit -m "Update newsletter $(date +'%Y-%m-%d')" || true
          git push || true
